<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>PYME Sample Information - {{object}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-style-type" content="text/css">
    <script src="{{MEDIA_URL}}javascript/prototype.js" type="text/javascript"></script>
 <script src="{{MEDIA_URL}}javascript/scriptaculous.js" type="text/javascript"></script>

  <style>
    body {
        font-family: arial, helvetica, sans-serif;
    }

    tr.odd{
        background-color: #B4C9EC;
    }

    tr.even{
        background-color: #D4E9FC;
    }

    div.slide{
        background-color: #FFDDAA;
    }

    div.tagbar{
        background-color: #AADDAA;
    }

    div.autocomplete {
      position:absolute;
      width:250px;
      background-color:white;
      /*border:1px solid #888;*/
      margin:0;
      padding:0;
    }
    div.autocomplete ul {
      list-style-type:none;
      margin:0;
      padding:0;
    }
    div.autocomplete ul li.selected { background-color: #ffb;}
    div.autocomplete ul li {
      list-style-type:none;
      display:block;
      margin:0;
      padding:2px;
      height:32px;
      cursor:pointer;
    }

    div.header{
       background-color: #80A0A0;
    }

    div.header a{
       color: white;
    }

    div.slider { width:1000px; margin:10px 0; background-color:#ccc; height:10px; position: relative; }
    div.slider div.handle { width:10px; height:11px; background-color:#f00; cursor:move; position: absolute; }

    div.filter {
        background-color: #B4F9BC;
        padding: 1px;
    }

    {%block extra_style%}
    {%endblock%}}

  </style>
  </head>
  <body>
    <div class="header">
        <b>PYME Sample Information:</b> <a href="/images/">Images</a> <a href="/slides/">Slides</a>
    </div>
    {% block content %}
    {%endblock%}

  </body>
</html>
