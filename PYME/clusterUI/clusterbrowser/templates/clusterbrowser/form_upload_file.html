<form class="form-inline" action="{% url 'upload' dirname %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
        <input type="file" id="inputFile" name="file" multiple>
        <div id="fileList"></div>
    </div>
    <div class="form-group disabled">
        <div class="checkbox">
            <label>
                <input type="checkbox" id="distributeFrames" name="distributeFrames" disabled> Shard image frames
            </label>
            <p class="help-block">Split and distribute frames from supported image types [.h5 / .tif] across the cluster.</p>
        </div>
    </div>
    <div class="form-group pull-right">
        <button type="submit" class="btn btn-default">Upload</button>
    </div>
</form>
