- GaussianFilter:
    inputName: input
    outputName: filtered
    processFramesIndividually: true
    sigmaX: 1.0
    sigmaY: 1.0
    sigmaZ: 1.0
- SimpleThreshold:
    inputName: filtered
    outputName: mask
    processFramesIndividually: true
    threshold: 50.0
- GaussianFilter:
    inputName: input
    outputName: heavyFilter
    processFramesIndividually: true
    sigmaX: 4.0
    sigmaY: 4.0
    sigmaZ: 1.0
- LocalMaxima:
    inputName: heavyFilter
    minDistance: 5
    outputName: localMax
    processFramesIndividually: true
    threshold: 0.15
- Label:
    inputName: localMax
    minRegionPixels: 1
    outputName: labeledMaxima
    processFramesIndividually: true
- Watershed:
    inputImage: heavyFilter
    inputMarkers: labeledMaxima
    inputMask: mask
    outputName: segmented
    processFramesIndividually: true
- Measure2D:
    inputIntensity: filtered
    inputLabels: segmented
    measureContour: true
    outputName: output