- Zoom:
    inputName: input
    outputName: zoomed
    processFramesIndividually: true
    zoom: 0.5
- GaussianFilter:
    inputName: zoomed
    outputName: filtered
    processFramesIndividually: true
    sigmaX: 1.0
    sigmaY: 1.0
    sigmaZ: 1.0
- SimpleThreshold:
    inputName: filtered
    outputName: mask
    processFramesIndividually: true
    threshold: 0.0045
- GaussianFilter:
    inputName: zoomed
    outputName: heavyFilter
    processFramesIndividually: true
    sigmaX: 4.0
    sigmaY: 4.0
    sigmaZ: 1.0
- LocalMaxima:
    inputName: heavyFilter
    minDistance: 5
    outputName: localMax
    processFramesIndividually: true
    threshold: 0.15
- Label:
    inputName: localMax
    minRegionPixels: 1
    outputName: labeledMaxima
    processFramesIndividually: true
- Watershed:
    inputImage: heavyFilter
    inputMarkers: labeledMaxima
    inputMask: mask
    outputName: segmented
    processFramesIndividually: true
- Measure2D:
    inputIntensity: filtered
    inputLabels: segmented
    measureContour: true
    outputName: measures
- SelectMeasurementColumns:
    inputMeasurments: measures
    keys: x y area
    outputName: selectedPositions
- NearestNeighbourDistances:
    inputPositions: measures
    key: neighbourDists
    outputName: neighbourDists
- AggregateMeasurements:
    inputMeasurements1: selectedPositions
    inputMeasurements2: neighbourDists
    inputMeasurements3: ''
    inputMeasurements4: ''
    outputName: aggMeasure
- AddMetadataToMeasurements:
    inputImage: input
    inputMeasurments: aggMeasure
    keys: Notes SlideRef
    metadataKeys: Source.Sample.Notes Source.Sample.SlideRef
    outputName: output