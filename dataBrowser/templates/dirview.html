<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>{{dirname}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-style-type" content="text/css">
  </head>
  <style>
    body {
        font-family: arial, helvetica, sans-serif;
    }

    div.subdirectories{
        float: left;
        /*color: #AAFFFF;*/
        background-color: #8499EC;
        /*width: 13em;*/
        margin-top: 0em;
        padding-left: 0em;
    }

    div.sidebar{
        float: left;
        padding-right: 2em;
    }

    div.files{
        /*margin-left: 15em;*/
        padding-left: 2em;
    }

    tr.odd{
        background-color: #94A9FC;
    }

    tr.even{
        background-color: #A4B9FC;
    }

  </style>
  <body>
    <div class="dirname">
    <h3>
    {% for dir in rootdirs %}
    /<a href="/browse{{ dir.path }}">{{ dir.name }}</a>
    {% endfor %}
    </h3>
    </div>

    <div class="sidebar">
    <div class="subdirectories">
    <!--<h3>Subdirectories</h3>-->
    {% if dirs %}
    <table>
    {% for dir in dirs %}
    <tr class="{% cycle 'odd' 'even' %}">
    <td style="height:{{dir.sizef}}em"><a href="/browse/{{ dirname }}/{{ dir.name }}">{{ dir.name }}</a></td>
    <td>{{dir.size}}</td>
    </tr>
    {% endfor %}
    </table>
    {% endif %}

    </div>
    </div>

    <div class="files">
    {% if files %}
    
    {% for file in files %}
    <div>
    <a href="/open/{{ dirname }}/{{ file.name }}"><img src="/thumbnails/{{ dirname }}/{{ file.name }}" float="left"/></a>
    {% if file.analysis %}
    <a href="/open{{ file.analysis }}"><img src="/thumbnails{{ file.analysis }}" float="left"/></a>
    {% endif %}
    <br>
    <!--<div float="right">-->
    {{ file.name }}<br>
    {{file.size}}<br>
    <br>
    <!--</div>-->
    </div>
    {% endfor %}
    
    {% endif %}

    </div>

    
  </body>
</html>
