<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>{{dirname}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <h3>Files</h3>
    {% if files %}
    
    {% for file in files %}
    <p><img src="/thumbnails/{{ dirname }}/{{ file.name }}"/><br>
    {{ file.name }}<br>
    {{file.size}}
    </p>
    {% endfor %}
    
    {% endif %}

    <h3>Subdirectories</h3>
    {% if dirs %}
    {% for dir in dirs %}
    <a href="/browse/{{ dirname }}/{{ dir }}">{{ dir }}</a>
    {% endfor %}
    {% endif %}
  </body>
</html>
